# Default values for roar-web chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: quay.io/bclaster/roar-web-image
  tag: v1
  pullPolicy: Always
deployment:
  ports:
    name: web
    containerPort: 8080
service:
  portType: NodePort
  frontendPortName: frontend
  externalPort: 8080
  internalPort: 8089
roar-db:
  stage: PROD

